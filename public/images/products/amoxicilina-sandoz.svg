<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="capsuleTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capsuleBottom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="capsuleShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="2"/>
  
  <!-- Capsule shadow -->
  <ellipse cx="105" cy="105" rx="35" ry="15" fill="#000000" opacity="0.2"/>
  
  <!-- Capsule body -->
  <rect x="70" y="85" width="60" height="30" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Capsule top half -->
  <path d="M 70 100 L 70 90 Q 70 85 75 85 L 125 85 Q 130 85 130 90 L 130 100 Z" fill="url(#capsuleTop)" filter="url(#capsuleShadow)"/>
  
  <!-- Capsule bottom half -->
  <path d="M 70 100 L 70 110 Q 70 115 75 115 L 125 115 Q 130 115 130 110 L 130 100 Z" fill="url(#capsuleBottom)" filter="url(#capsuleShadow)"/>
  
  <!-- Dosage text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">875mg</text>
  
  <!-- Prescription symbol -->
  <g transform="translate(100, 140)">
    <circle r="12" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">Rx</text>
  </g>
  
  <!-- Antibiotic indicator -->
  <g transform="translate(75, 75)">
    <circle r="6" fill="#7c3aed" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">AB</text>
  </g>
  
  <!-- Bacteria elimination symbols -->
  <g transform="translate(125, 75)">
    <circle r="3" fill="#ef4444" opacity="0.6"/>
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="#ffffff" stroke-width="1"/>
    <line x1="2" y1="-2" x2="-2" y2="2" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#343a40">AMOXICILINA</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">SANDOZ</text>
</svg>