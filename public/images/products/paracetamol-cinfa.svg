<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="105" rx="35" ry="15" fill="url(#shadowGradient)" opacity="0.3"/>
  
  <!-- Main pill -->
  <rect x="65" y="85" width="70" height="30" rx="15" ry="15" fill="url(#pillGradient)" stroke="#6c757d" stroke-width="1.5"/>
  
  <!-- Pill division line -->
  <line x1="100" y1="85" x2="100" y2="115" stroke="#6c757d" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Text on pill -->
  <text x="100" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#495057">500mg</text>
  
  <!-- Brand indicator -->
  <circle cx="85" cy="95" r="3" fill="#28a745"/>
  <circle cx="115" cy="105" r="2" fill="#17a2b8"/>
  
  <!-- Medical cross -->
  <g transform="translate(100, 140)">
    <rect x="-8" y="-2" width="16" height="4" fill="#dc3545" rx="2"/>
    <rect x="-2" y="-8" width="4" height="16" fill="#dc3545" rx="2"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">PARACETAMOL</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">CINFA</text>
</svg>