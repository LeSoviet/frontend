<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="omeprazolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stomachGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#faf5ff" stroke="#e9d5ff" stroke-width="2"/>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="105" rx="38" ry="16" fill="#000000" opacity="0.2"/>
  
  <!-- Capsule body -->
  <ellipse cx="100" cy="100" rx="35" ry="15" fill="url(#omeprazolGradient)" stroke="#5b21b6" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Capsule highlight -->
  <ellipse cx="90" cy="92" rx="15" ry="6" fill="#ffffff" opacity="0.3"/>
  
  <!-- Dosage -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#ffffff">20mg</text>
  
  <!-- Stomach protection symbol -->
  <g transform="translate(100, 140)">
    <path d="M-10,-8 Q-10,-12 -6,-12 L6,-12 Q10,-12 10,-8 L10,0 Q10,8 0,12 Q-10,8 -10,0 Z" fill="url(#stomachGradient)" stroke="#d97706" stroke-width="1.5"/>
    <circle cx="0" cy="-2" r="3" fill="#ffffff" opacity="0.8"/>
    <text x="0" y="1" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#92400e">H+</text>
  </g>
  
  <!-- Acid reduction arrows -->
  <g transform="translate(75, 75)">
    <path d="M0,0 L-5,5 L-2,5 L-2,10 L2,10 L2,5 L5,5 Z" fill="#ef4444" opacity="0.7"/>
    <line x1="0" y1="12" x2="0" y2="15" stroke="#ef4444" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- PPI indicator -->
  <g transform="translate(125, 75)">
    <rect x="-8" y="-4" width="16" height="8" fill="#10b981" rx="4"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">PPI</text>
  </g>
  
  <!-- Label -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">OMEPRAZOL</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">TEVA</text>
</svg>