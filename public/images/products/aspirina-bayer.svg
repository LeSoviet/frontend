<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aspirinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bayerBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="105" rx="35" ry="15" fill="#000000" opacity="0.15"/>
  
  <!-- Main pill (round) -->
  <circle cx="100" cy="100" r="25" fill="url(#aspirinGradient)" stroke="#64748b" stroke-width="2"/>
  
  <!-- Bayer cross logo -->
  <g transform="translate(100, 100)">
    <rect x="-12" y="-2" width="24" height="4" fill="url(#bayerBlue)" rx="2"/>
    <rect x="-2" y="-12" width="4" height="24" fill="url(#bayerBlue)" rx="2"/>
  </g>
  
  <!-- Dosage indicator -->
  <circle cx="100" cy="130" r="8" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">500</text>
  
  <!-- Brand elements -->
  <g transform="translate(100, 50)">
    <rect x="-15" y="-5" width="30" height="10" fill="url(#bayerBlue)" rx="5"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">BAYER</text>
  </g>
  
  <!-- Heart protection symbol -->
  <g transform="translate(130, 80)">
    <path d="M0,5 C0,2 2,0 5,0 C8,0 10,2 10,5 C10,8 5,12 0,15 C-5,12 -10,8 -10,5 C-10,2 -8,0 -5,0 C-2,0 0,2 0,5 Z" fill="#ef4444" opacity="0.7"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">ASPIRINA</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">BAYER 500mg</text>
</svg>