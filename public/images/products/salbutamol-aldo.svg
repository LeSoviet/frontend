<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inhalerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mouthpieceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>
    <filter id="airflow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
  
  <!-- Shadow -->
  <ellipse cx="105" cy="125" rx="25" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Inhaler body -->
  <rect x="85" y="90" width="30" height="50" fill="url(#inhalerGradient)" stroke="#1e40af" stroke-width="2" rx="5"/>
  
  <!-- Mouthpiece -->
  <rect x="90" y="75" width="20" height="20" fill="url(#mouthpieceGradient)" stroke="#9ca3af" stroke-width="1.5" rx="3"/>
  
  <!-- Dosage counter -->
  <rect x="88" y="100" width="24" height="12" fill="#ffffff" stroke="#6b7280" stroke-width="1" rx="2"/>
  <text x="100" y="109" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#374151">100mcg</text>
  
  <!-- Air flow particles -->
  <g filter="url(#airflow)">
    <circle cx="85" cy="70" r="2" fill="#60a5fa" opacity="0.6">
      <animate attributeName="cy" values="70;50;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="65" r="1.5" fill="#93c5fd" opacity="0.5">
      <animate attributeName="cy" values="65;45;65" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="115" cy="68" r="2" fill="#60a5fa" opacity="0.6">
      <animate attributeName="cy" values="68;48;68" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Lungs symbol -->
  <g transform="translate(100, 150)">
    <path d="M-12,-8 Q-15,-12 -10,-15 Q-5,-12 0,-15 Q5,-12 10,-15 Q15,-12 12,-8 L12,5 Q12,10 8,10 L4,10 L4,5 L-4,5 L-4,10 L-8,10 Q-12,10 -12,5 Z" fill="#fca5a5" stroke="#ef4444" stroke-width="1.5" opacity="0.8"/>
    <circle cx="-6" cy="-5" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="6" cy="-5" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Prescription indicator -->
  <g transform="translate(125, 95)">
    <circle r="8" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ffffff">Rx</text>
  </g>
  
  <!-- Label -->
  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#343a40">SALBUTAMOL</text>
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">ALDO-UNIÃ“N</text>
</svg>